language: python

python:
  - "3.5"
  - "3.6"

sudo: false

before_install:
  - pip install --upgrade setuptools
  - pip install --upgrade pip
  - pip install -r "requirements.txt"
  - pip install flake8
  - pip install coveralls
  - sudo apt-get install cloc
  - gem install github-linguist
  - pip install bandit
  - pip install pylint
  - pip install execnet

install:
  - ./setup.py install

before_script:
  - mkdir exec
  - cd exec
  - go get -u github.com/boyter/scc/
  - git clone https://github.com/fossology/fossology
  - cd fossology/src/nomos/agent/
  - sudo apt-get install libjson-c-dev
  - make -f Makefile.sa FO_LDFLAGS="-lglib-2.0 -lpq -lglib-2.0 -ljson-c -lpthread -lrt"
  - cd /home/travis/build/chaoss/grimoirelab-graal/exec
  - git clone https://github.com/nexB/scancode-toolkit.git
  - cd scancode-toolkit
  - git checkout -b test_scancli 96069fd84066c97549d54f66bd2fe8c7813c6b52
  - ./scancode --help
  - cd /home/travis/build/chaoss/grimoirelab-graal/exec
  - wget https://github.com/crossminer/crossJadolint/releases/download/Pre-releasev2/jadolint.jar
  - cd /home/travis/build/chaoss/grimoirelab-graal

script:
  - flake8 . --exclude=exec
  - cd tests
  - coverage run --source=graal run_tests.py

after_success:
  - coveralls
